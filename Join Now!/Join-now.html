                <label class="pass">Title</label> <br> <br>

                <input class="white-text" type="text" name="" size="50" id="box" placeholder="Enter your first name here...">
                <br> <br>
                <label class="pass">Last Name:</label> <br> <br>
                <input class="white-text"type="text" name="" size="50" id="box" placeholder="Enter your last name here...">

                <br> <br>
                <label class="pass">Password:</label> <br> <br>
                <input class="white-text" type="password" name="" size="50" id="box">
                <br><br>
                <input id="chkbx" type="checkbox" value="checked"> &nbsp;<span>Agree to <a href="">Terms & Conditions</a></span>
                <br><br>
                <button class="bttn-up"><a href="" class="bttn-up-link">Sign Up</a></button>
